<!DOCTYPE html>
<!-- Define que esse é um documento HTML5. Sempre coloque isso no topo do HTML. -->

{% load static %}
                    <!-- Comando do Django para permitir o uso de arquivos estáticos como CSS, imagens e JS. Obrigatório para que o Django saiba que vamos usar o {% static }. -->
<html>
<head>
    <title>Ecommerce</title>
    <!-- Esse é o título que vai aparecer na aba do navegador, tipo "Facebook", "YouTube"... -->

    <!-- Importação do CSS do Bootstrap pela internet (CDN = Content Delivery Network).
         O Bootstrap é uma biblioteca que deixa tudo bonito mais rápido: botões, menu, layout, etc.
         Você não precisa criar tudo do zero no CSS se usar Bootstrap. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">

    <!-- Aqui você está ligando seu CSS personalizado.
         O caminho está entre { static %} porque ele está na pasta "static/css/main.css". -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- Essa meta tag é fundamental para o site se adaptar bem ao celular/tablet.
         Diz que a largura do site deve seguir a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

</head>

<body>

    <!-- NAVBAR = barra de navegação que aparece no topo do site -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Classe do Bootstrap para deixar a navbar escura e responsiva -->

        <a class="navbar-brand" href="{% url 'loja' %}">Ecom</a>
        <!-- Nome/logo da loja. Clicando nele, a pessoa volta pra página da loja. -->
        <!-- {% url 'loja' %} chama a URL nomeada de 'loja' definida no urls.py -->

        <!-- Botão "hambúrguer" que aparece em celulares para abrir o menu -->
        <button class="navbar-toggler" type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Tudo o que aparece dentro da barra de navegação -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- Menu de navegação à esquerda -->

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'loja' %}">loja <span class="sr-only">(current)</span></a>
                    <!-- Link para a loja, marcado como "ativo". -->
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                    <!-- Link desativado (não clicável), apenas como exemplo. -->
                </li>
            </ul>

            <!-- Elementos do lado direito da navbar (login, carrinho) -->
        <div class="navbar-nav ms-auto d-flex align-items-center">

            <a href="#" class="btn btn-warning me-3">Login</a>

            <div class="cart-wrapper">
                <a href="{% url 'carrinho' %}">
                    <img id="cart-icon" src="{% static 'imagens/cart.png' %}">
                    <span id="cart-total">{{ carrinhoitens }}</span>
                </a>
            </div>
            </div>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL DA PÁGINA -->
    <div class="container">
        {% block content %}
        <!-- Bloco onde o conteúdo específico de cada página será inserido.
             Por exemplo, a home, produtos, detalhes, etc.
             Esse template será herdado por outros arquivos HTML que vão preencher esse espaço. -->

        {% endblock content %}
    </div>

    <!-- SCRIPTS JavaScript que ajudam o Bootstrap funcionar -->

    <!-- jQuery é uma biblioteca JavaScript que o Bootstrap usa para interações como abrir o menu do celular, modais etc -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>

    <!-- Popper.js é necessário para posicionamento de elementos como dropdowns e tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Bootstrap JS: adiciona funcionalidades interativas à página, como colapsar o menu, abrir modais etc -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <script src="{% static 'js/carrinho.js' %}" defer></script>
    
<script type="text/javascript">
    var user = '{{ request.user }}';

    function getToken(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                }
            }
        }
        return cookieValue;
    }

        var csrftoken = getToken('csrftoken');

        function getCookie(name) {
            var cookieArr = document.cookie.split(";");
            for (var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split("=");
                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        var cart = JSON.parse(getCookie('cart') || '{}');

        if (cart == undefined || Object.keys(cart).length === 0) {
            cart = {};
            console.log('Carrinho foi criado!');
            // ✅ CORRIGIDO: removido domain
            document.cookie = 'cart=' + JSON.stringify(cart) + ';path=/;SameSite=Lax';
        }

        console.log('Cart:', cart);
    </script>

</body>
</html>
