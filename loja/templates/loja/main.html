  {% csrf_token %}

<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ecom - Sua loja online de produtos incríveis.">
    <title>Ecom | Sua Loja Online</title>

    <link rel="icon" href="{% static 'imagens/favicon.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top custom-navbar">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'loja' %}">
                <img src="{% static 'imagens/logo.png' %}" alt="Logo da Ecom" width="32" height="32">
                <span class="fw-bold">Ecom</span>
            </a>

            <!-- Botão responsivo -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens da navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- Menu lateral esquerdo -->
                <ul class="navbar-nav ms-auto me-4 gap-lg-4 gap-3">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loja' %}">Loja</a>
                    </li>
                    <li class="nav-item">
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>

                <!-- Barra de pesquisa -->
                <form class="d-flex mx-auto w-50" role="search" method="get" action="">
                    <input class="form-control rounded-pill px-4" type="search"
                        placeholder="Pesquisar produtos..." aria-label="Search" name="q" required>
                </form>

                <!-- Botões Login, Cadastrar e Carrinho -->
                <div class="d-flex align-items-center gap-2 ms-4">
                    <a href="#" class="btn btn-outline-light btn-sm px-3">Login</a>
                    <a href="#" class="btn btn-outline-light btn-sm px-3">Cadastrar</a>
                    <a href="{% url 'carrinho' %}" class="position-relative p-2 rounded-circle">
                        <img id="cart-icon" src="{% static 'imagens/cart.png' %}" alt="Ícone do carrinho"
                            style="width: 26px; height: 26px;">
                        <span id="cart-total"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{ carrinhoitens }}
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container my-5">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-white py-4">
        <p class="mb-0">&copy; 2025 <strong>Ecom</strong> — Todos os direitos reservados.</p>
        <small>Desenvolvido com ❤️ e Django</small>
    </footer>

    <!-- Bootstrap Bundle (JS + Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Carrinho -->
    <script src="{% static 'js/carrinho.js' %}" defer></script>

</body>

</html>
